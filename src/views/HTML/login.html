<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/views/CSS/login.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="sign-up-container">
        <form action="/createAccount" method="post" id="signupForm">
          <h1>Create Account</h1>
          <div class="social-links">
            <div>
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </div>
            <div>
              <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
            <div>
              <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </div>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button class="form_btn">Sign Up</button>
        </form>
      </div>
      <div class="sign-in-container">
        <form action="/signIn" method="post" id="signinForm">
          <h1>Sign In</h1>
          <div class="social-links">
            <div>
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </div>
            <div>
              <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
            <div>
              <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </div>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button class="form_btn">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay-left">
          <h1>Welcome Back</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button id="signIn" class="overlay_btn">Sign In</button>
        </div>
        <div class="overlay-right">
          <h1>Hello, Friend</h1>
          <p>Enter your personal details and start journey with us</p>
          <button id="signUp" class="overlay_btn">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <script>
  
</script> -->
  <script>
    // 회원가입 폼 submit 이벤트 처리
    const signUpBtn = document.getElementById("signUp");
    const signInBtn = document.getElementById("signIn");
    const container = document.querySelector(".container");

    signUpBtn.addEventListener("click", () => {
      container.classList.add("right-panel-active");
    });
    signInBtn.addEventListener("click", () => {
      container.classList.remove("right-panel-active");
    });


    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", (event) => {
      console.log("signdata", event.email, event.password);

      event.preventDefault(); // 기본 동작 막기
      // 폼 데이터 처리 및 AJAX 요청 등
      console.log("sign", event);
    });

    // 로그인 폼 submit 이벤트 처리
    const signinForm = document.getElementById("signinForm");
    signinForm.addEventListener("submit", (event) => {
      console.log("signdata", event.email, event.password);

      event.preventDefault(); // 기본 동작 막기
      // 폼 데이터 처리 및 AJAX 요청 등
      console.log("signup", event);

    });

  // 생략
  </script>
  <script src="./src/views/JS/login.js"></script>
</body>

</html>
