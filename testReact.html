<!DOCTYPE html>
<html>
  <head>
    <title>React Example</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <style>
      p{
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // React 컴포넌트 정의
      function test() {
        return React.createElement(
          "div",
          {className:"container"},
          React.createElement("h1",   {className:"h1"}, "Hello, React!"),
          React.createElement("p",   {className:"p", style :{backgroundColor: 'blue'}}, "This is a simple React app.")
        );
      }
      // 컴포넌트를 렌더링할 DOM 요소 선택
      const rootElement = document.getElementById("root");
      console.dir(rootElement)

      // React 앱 렌더링
      ReactDOM.render(React.createElement(test), rootElement);
    </script>
  </body>
</html>
